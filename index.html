<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="images/favicon.ico" rel="icon" type="image/x-icon" />
    <link href="styles/styles.css" rel="stylesheet" />
    <title>Algorithm Visualizer</title>
</head>

<body>
    <div class="main">
        <section class="menu-section">
            <a href="index.html">
                <h1 class="title">Algorithm Visualizer</h1>
            </a>
            <section class="button-section">
                <button id="selection-sort-btn" class="btn">Selection Sort</button>
                <button id="insertion-sort-btn" class="btn">Insertion Sort</button>
                <button id="bubble-sort-btn" class="btn">Bubble Sort</button>
                <button id="merge-sort-btn" class="btn">Merge Sort</button>
                <button id="quick-sort-btn" class="btn">Quick Sort</button>
            </section>
        </section>
        <section class="canvas-section">
            <section class="range-section">
                <div class="range">
                    <div class="slider-details">
                        <p class="freq-title">Frequency</p>
                        <div id="freq-value" class="freq-value">120</div>
                    </div>
                    <input id="freq" type="range" min="10" max="200" step="10" value="120">
                </div>
                <div class="range">
                    <div class="slider-details">
                        <p class="speed-title">Speed</p>
                        <div id="speed-value" class="speed-value">0.8</div>
                    </div>
                    <input id="speed" type="range" min="0.1" max="2" step="0.1" value="0.8">
                </div>
                <button id="start-btn" class="start-btn">Start</button>
            </section>
            <canvas width="800" height="360"></canvas>
        </section>
    </div>
</body>
<script src="modules/scripts.js" type="module"></script>
<script src="modules/utils.js" type="module"></script>

</html>
